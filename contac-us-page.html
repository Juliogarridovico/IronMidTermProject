<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../IronMidTermProject/css/style.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../IronMidTermProject/css/contac-us-page.css"
      media="screen"
    />

    <title>Contac us page</title>
  </head>

  <body>
    <header class="row espacio">
      
    </header>
    <!-- <form class="" action="" method="get"> -->
    <div class="espacio">
      <div class="row">
        <div class="col col-100"><h1>Contact US</h1></div>
      </div>
     
      <div class="row">
        <fieldset class="col col-100">
          <label id="Body-Regular">Full Name</label><br>
          <input id="Body-Regular" class="color-text-Field" type="text" placeholder="Enter you full name" required>
        </fieldset>
      </div>
      <div class="row">
        <fieldset class="col col-45">
          <label id="Body-Regular">Email</label><br>
          <input id="Body-Regular" class="color-text-Field" placeholder="Enter your email address"></input>
        </fieldset>
        <div class="row">
          <div class="col espaciado-ancho "></div>
        </div>
        <fieldset class="col col-45">
          <label id="Body-Regular">Phone</label><br>
          <input id="Body-Regular" class="color-text-Field" type="text" placeholder="Enter your phone number">
        </fieldset>
      </div>
      <div class="row">
        <fieldset class="col col-100">
          <label id="Body-Regular" class=" espaciado-alto">Message</label><br>
          <textarea id="Body-Regular" class="color-text-Field" type="text" placeholder="Enter your phone number"></textarea>
        </fieldset>
      </div>
      <div class="row">
        <div  class="col col-100">
        <button class="centrar">Contact Us</button>
        </div>
      </div>
    </div>
    <!-- </form> -->
   

    <footer class="row espacio">
   
  </footer>
  </body>
