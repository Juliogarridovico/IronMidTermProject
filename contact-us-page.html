<!DOCTYPE html>

  <head>

    <title>Contact us page</title>
  </head>

  <body>
    <!-- desde aqui -->

    
    <div class="hamburguesa-completa">
      <div class="icono-menu">
          <img src="./project-assets/img-hamburguesa/open-menu.png" id="icono-menu">
      </div>
  
      <div class="cont-menu active" id="menu">
          <ul>
              <li> Home </li>
              <li> Projects </li>
              <li> Services </li>
          </ul>
          <button class="boton-hamburguesa">Contact Us</button>
      </div>
  </div>

  
    <header class="hamburguesa-sincebolla">
      <a href="./index.html">
        <img class="nav-logo"  src="./project-assets/logos/circle.svg" alt="Circle Logo" />
      </a>
     
      <nav class="nav-bar">
        <ul class="nav-bar-ul">
          <li><a href="./index.html">Home</a></li>
          <li> <a href="./project-page.html">Projects</a> </li>
          <li><a class="menu-selected" href="./contact-us-page.html">Services</a> </li>
        </ul>
      </nav>
      <button><a href="./contact-us-page.html">Contact Us</a></button>
    </header>
    <form class="" action="" method="get">
    <div class="espacio">
      <div class="row">
        <div class="col col-100"><h1>Contact Us</h1></div>
      </div>
     
      <div class="row">
        <fieldset class="col col-100">
          <label id="Body-Regular">Full Name*</label><br>
          <input id="Body-Regular" class="color-text-Field" type="text" placeholder="Enter your full name" required>
        </fieldset>
      </div>
      <div class="row">
        <fieldset class="col col-45">
          <label id="Body-Regular">Email</label><br>
          <input id="Body-Regular" class="color-text-Field" type="email" placeholder="Enter your email address"></input>
        </fieldset>
        <div class="row">
          <div class="col espaciado-ancho "></div>
        </div>
        <fieldset class="col col-45">
          <label id="Body-Regular">Phone</label><br>
          <input id="Body-Regular" class="color-text-Field" type="number" min="9" max="13" placeholder="Enter your phone number">
        </fieldset>
      </div>
      <div class="row">
        <fieldset class="col col-100">
          <label id="Body-Regular" class=" espaciado-alto">Message</label><br>
          <textarea id="Body-Regular" class="color-text-Field" type="text" placeholder="Write your message here ...."></textarea>
        </fieldset>
      </div>
      <div class="row">
        <div  class="col col-100">
        <button class="centrar ancho-boton">Submit</button>
        
        </div>
      </div>
    </div>
    </form>
   

 <footer class="footer-distributed">
      <div class="footer-left">
          <img class="footer-logo" src="../project-assets/logos/circle.svg" alt="Circle Logo" />
         <div class="adress"><p>2972 Westheimer Rd. Santa Ana,</p>
                             <p>llinois 85486</p>
         </div>
      </div>
  
  <div class="footer-right">
  
  <div class="right-1">
    <div class="right-1">
          <div class="section1">Team</div>
          <div class="section1">Press</div>
        </div>
    <div class="right-2">
          <div class="section2">Services</div>
          <div class="section2">Projects</div>
        </div>
    <div class="right-3">
          <div class="section3">About Us</div>
          <div class="section3">Privacy Policy</div>
        </div>
     
  </div>
  </footer>
  <script src="js/hamburguesa.js"></script>
  </body>
</html>
